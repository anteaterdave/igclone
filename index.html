<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instagram Clone</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="leftbar">
            <h1>Instagram</h1>
            <a href="https://www.instagram.com/">Home</a>
            <a href="https://www.instagram.com/">Search</a>
            <a href="https://www.instagram.com/explore/">Explore</a>
            <a href="https://www.instagram.com/reels/videos/">Reels</a>
            <a href="https://www.instagram.com/direct/inbox/">Messages</a>
            <a href="https://www.instagram.com/">Notifications</a>
            <a href="https://www.instagram.com/">Create</a>
            <a href="https://www.instagram.com/login/">Profile</a>
        </div>
        <div class="personalinfo">
            <img src="igphotos/igprofile.jpeg" alt="profile photo"
            width="100" height="100">
            <h1>Jessica._.Smith</h1>
            <button class="submit" id="editprofile">Edit profile</button>
            <h2>11 posts</h2>
            <h2>100 followers</h2>
            <h2>122 following</h2>
            <h3>Jessica S.</h3>
        </div>
        <div class="photobar">
            <img src="igphotos/ig1.jpeg" alt="moonlight on campus building" title="UC Irvine campus at night"
            width="400" height="300">
            <img src="igphotos/ig2.jpeg" alt="cloudy skies" title="evening clouds in Stanton, CA"
            width="400" height="300">
            <img src="igphotos/ig3.jpeg" alt="cigarette butt" title="cigarette butt at night"
            width="400" height="300">
            <img src="igphotos/ig4.jpeg" alt="Langston Library" title="Langston Library at night"
            width="400" height="300">
            <img src="igphotos/ig5.jpeg" alt="birds" title="birds in flight at UC Irvine campus"
            width="400" height="300">
            <img src="igphotos/ig6.jpeg" alt="twilight on campus" title="twilight at UC Irvine Social Sciences building"
            width="400" height="300">
            <img src="igphotos/ig7.jpeg" alt="Humanities building" title="Humanities Building at lunch"
            width="400" height="300">
            <img src="igphotos/ig8.jpeg" alt="Stanton at night" title="Stanton shopping center at night"
            width="400" height="300">
            <img src="igphotos/ig9.jpeg" alt="dew drip" title="dew drip at Bolsa Chica Wetlands"
            width="400" height="300">
            <img src="igphotos/iga.jpeg" alt="sunset at the beach" title="Sunset at Laguna Beach tide"
            width="400" height="300">
            <img src="igphotos/igb.jpeg" alt="PCH at night" title="PCH under the stars near Malibu, CA"
            width="400" height="300">
        </div>
    <script src="index.js"></script>   
    </body>
</html>
